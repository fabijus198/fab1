<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f1787c, #ebb5a7);
            overflow: hidden;
        }

        img{
            width: 300px;
            animation-name: imageMove;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes imageMove {
            0%, 100% { 
                transform: rotate(12deg);
            }

            50% {
                transform: rotate(-12deg);
            }
        }

        .card {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .title {
                    font-size: 2rem;
                    font-weight: bold;
                    color: #e63946;
                    margin-bottom: 20px;
                    animation-name: changeText;
                    animation-duration: 4s;
                    animation-iteration-count: infinite;
                    animation-timing-function: linear;
                }
        
                @keyframes changeText { 
                    0%, 100% {
                        font-size: 40px;
                    }
                    
                    50% {
                        font-size: 0;
                    }
                }
        

        /* Snowflake styles */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">Merry Christmas!</div>
        <img src="1111.2.png" alt="">
    </div>

    <script>
        const santa = document.querySelector('img')
        const header = document.querySelector('.title')

        santa.addEventListener('mouseover', () => {
            alert('🎅 Ho Ho Ho! Have a Wonderful Christmas! 🎁')
            window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley')
        })

        function changeText() {
            header.textContent = header.textContent === 'Merry Christmas!' ? 'Hover Santa!' : 'Merry Christmas!'
        }

        setInterval(changeText, 4000);

        // Create snowflakes
        function createSnowflakes() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerText = '❄';

            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflakes, 100);
    </script>
</body>

</html>
